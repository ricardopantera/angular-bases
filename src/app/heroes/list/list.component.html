<h3>Listado de heroes</h3>


<div *ngIf="deleteHero; else nothingWasDelete">
  <h3>Heroe borrado <small class="text-danger"> {{deleteHero}} </small></h3>
</div>

<ng-template #nothingWasDelete> <!--es como un div pero no existe en el html y aqui tienes poner un nombre para hacer referencia-->
  <h3>No ha borrado nada.</h3>
</ng-template>


<button *ngIf="heroNames.length > 0"
  (click)="removeLastHero()"
  class="btn btn-outline-danger">
  borrar ultimo heroe
</button>


<ul class="mt-2 list-group">
  <li class="list-group-item"
  *ngFor="let name of heroNames">
  {{name}}
  </li>
</ul>
